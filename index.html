<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Weather</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row min-vh-100">
            <aside id="left" class="main-content mh-100 col-12 col-xl-3 d-flex flex-column justify-content-around align-items-center flex-wrap px-3">
            <div class="city-name">
                <p id="city"></p>
            </div>
            
            <img id="weather-image" src="" class="d-block col-3 col-xl-9">
            
            
            <div class="inside-search-left">
                <p id="degree"></p>
            </div>
            
            <div class="inside-search-left">
                <p id="day-time"></p>
            </div>
            </aside>

            <section id="right" class="main-content mh-100 col-12 col-xl-9 px-3 d-flex flex-column">
            <nav class="navbar d-flex justify-content-between align-items-center p-2">
                <div class="navbar-divs">
                    <a href="#" class="today-week active ms-3 position-relative" id="today">Today</a>
                    <a href="#" class="today-week ms-3 position-relative" id="week">Week</a>
                </div>
                
                <div class="navbar-divs">
                    <button id="cel" href="#" class="cel-feh active me-3 position-relative d-flex justify-content-center align-items-center">°C</button>
                    <button id="feh" href="#" class="cel-feh me-3 position-relative d-flex justify-content-center align-items-center">°F</button>
                </div>
                
            </nav>
            
            <div id="weather-cards-container" class="container-fluid py-2">
            </div>
            
            <p class="todays-highlights my-3">Today's Highlights</p>
            <div id="highlights-container" class="container-fluid px-2"></div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
